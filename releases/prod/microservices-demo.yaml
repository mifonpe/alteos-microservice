---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: microservice-prod
  namespace: prod
spec:
  releaseName: microservice-prod
  chart:
    git: git@github.com:mifonpe/microservice-demo
    path: ./
    ref: master
  values:
    environment: dev
    zipkin: 
      enabled:  false
    carts:
      enabled: false
    orders:
      enabled: false
    catalogue:
      enabled: true
    queuemaster:
      enabled: false
    rabbitmq:
      enabled: false
    sessiondb:
      enabled: false
    shipping:
      enabled: false
    payment:
      enabled: false
    loadtest:
      replicas: 2
      enabled: false
